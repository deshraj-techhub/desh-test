name: PR Kubernetes Ingress Validation

on:
  push:
    branches: ["main"]
  pull_request:
    branches:
      - main

# Grant the workflow minimal permissions: read access to the repository
# contents and write access to pullâ€‘request comments.
permissions:
  contents: read
  pull-requests: write

jobs:
  pr-e2e-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.31.0'

      - name: Install kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: 'v0.23.0'

      - name: Create KinD cluster
        run: |
          kind create cluster --name ci-cluster --config kind/cluster-config.yaml
          kubectl cluster-info
          kubectl get nodes

      - name: Install ingress controller
        run: |
          kubectl apply -f https://kind.sigs.k8s.io/examples/ingress/deploy-ingress-nginx.yaml
          kubectl wait --namespace ingress-nginx \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=180s

      - name: Deploy workloads and validate ingress
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh

      - name: Run load test
        run: |
          chmod +x scripts/loadtest.sh
          ./scripts/loadtest.sh loadtest-report.md

      - name: Capture load test report
        id: report
        run: |
          {
            echo 'body<<EOF'
            cat loadtest-report.md
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Comment report on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Load test results

            ${{ steps.report.outputs.body }}