apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
  namespace: http-echo
  annotations:
    # rewrite the incoming path to the root of the upstream service
    nginx.ingress.kubernetes.io/rewrite-target: /
    # disable automatic HTTPS redirects for this demo; clients use plain HTTP
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # explicitly state the backend protocol
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: foo.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-foo
                port:
                  number: 80
    - host: bar.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-bar
                port:
                  number: 80
